<head>
  <title>I challenge you...</title>
</head>

<body>

  <div id="outer">
     <div style="float: right">
       {{loginButtons align="right"}}
     </div>
    {{> playerboard}}
  </div>
</body>

<template name="playerboard">
  <div class="playerboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{> challengeboard}}

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
  {{> new_player}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <input type="button" value="X" class="delete" /> <!-- here it is -->
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="new_player">
  {{#if error}}
    <span id="error" style="color: red;">
      {{error}} 
    </span>
  {{/if}}
  <div>
    <input id="new_player_name" type="text" />
    <input type="button" class="add" value="Add Player" />
  </div>
</template>

<template name="challengeboard">
  <div class="challengeboard">
	<h3>Challenges</h3>
    	{{#each challenges}}
      	    {{>challenge}}
    	{{/each}}
  </div>
</template>

<template name="challenge">
  <div class="challenge">
    <span class="name">{{name}}</span>
    <input type="button" value="add {{points}} points" class="add" />
  </div>
</template>
